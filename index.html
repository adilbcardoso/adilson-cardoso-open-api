<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Football Player Info</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="keywords" content="API, web development, coding, technology" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Football Player Search</h1>
    </header>
   
    <main class="container">
      <!--Search box -->
      <div class="search-player">
        <input
          type="text"
          id="search-player"
          placeholder="Enter player name..."
        />
        <button onclick="getPlayerTeamDetails()">Search</button>
      </div>

      <!--Player info -->
      <div class="display-results" id="display-results"></div>

      <!-- Team info -->
      <div class="team">
        <div class="display-results" id="display-team"></div>
      </div>
    </div>
    <footer>
      <p>&copy; Adilson Cardoso. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
    
  </body>
  
</html>
